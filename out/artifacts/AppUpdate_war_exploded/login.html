<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
<title>APP管理</title>
<link rel="stylesheet" href="img/style.css">
<script src="test/jquery-1.4.4.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('#zhuce').click(function(){
           alert('暂不开放');
        });
         
    })
      $(function(){
        $('#blue').click(function(){
           alert('暂不开放');
        });
         
    })
</script>
</head>
<div class="header">
	<a href="#none" class="logo"><img src="img/title.jpg"></a>
</div>
<div class="container">
	<div class="login">
        <form method="post" action="LoginService" enctype="application/x-www-form-urlencoded">
            <div class="error-tips" style="display:none;">
                <p><i class="iconfont">&#xe620;</i>&nbsp;<span class="error-text">请输入您的密码</span></p>
            </div>
            <div class="fieldset">
                <label class="username">
                    <input type="text" name="usernametext" tabindex="1" placeholder="帐号">
                </label>
                <label class="password">
                    <input type="password" name="passwordtext" tabindex="2" class="text" placeholder="密码">
                </label>
            </div>
            <div class="opts">
            	<p>没有帐号？<a href="#none" id="zhuce">立即注册</a></p>
                <p class="ext"><a href="#none" id="blue">忘记密码</a></p>
            </div>
            <div>
                <input type="submit" value="登录" tabindex="3" class="btn btn-primary btn-block" style="font-size:20px;">
            </div>
        </form>
	</div>
</div>
</body>
</html>
